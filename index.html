<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Î¥âÍ∞úÏ¥à Ïª¥Ìì®ÌÑ∞Ïã§ ÏùºÏ†ïÌëú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .btn-primary:hover {

        .current-month {

            color: #333;
        }

        .schedule-grid {

        }

        .time-table {
            display: grid;
            grid-template-columns: 100px repeat(5, 1fr);
            gap: 2px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header-cell {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        .time-cell {
            background: linear-gradient(135deg, #455a64 0%, #37474f 100%);

            padding: 20px;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .schedule-cell {
            background: white;
            padding: 15px;
            min-height: 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }

        .schedule-cell:hover {
            background: linear-gradient(135deg, #e3f2fd 0%, #f1f8e9 100%);
            transform: scale(1.02);
            border-color: #2196F3;
        }

        .schedule-cell.booked {

            color: white;
        }

        .schedule-cell.booked:hover {
            background: linear-gradient(135deg, #45a049 0%, #388e3c 100%);
        }

        .booking-info {
            font-size: 0.9em;
        }

        .teacher-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subject-name {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 20px 20px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-success {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .close:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .time-table {
                font-size: 0.8em;
            }
            
            .controls {
                flex-direction: column;
                text-align: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-available {
            background: white;
            border: 2px solid #e9ecef;
        }

        .legend-booked {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñ•Ô∏è Î¥âÍ∞úÏ¥à Ïª¥Ìì®ÌÑ∞Ïã§ ÏùºÏ†ïÌëú</h1>
            <p>ÌÅ¥Î¶≠Ìï¥ÏÑú Ïª¥Ìì®ÌÑ∞Ïã§ ÏÇ¨Ïö© ÏòàÏïΩ, ÏòàÏïΩ Î≥ÄÍ≤ΩÏùÑ ÌïòÏã§ Ïàò ÏûàÏäµÎãàÎã§.</p>
        </div>

        <div class="controls">

                <button class="btn btn-primary" onclick="changeWeek(1)">Îã§Ïùå Ï£º ‚ñ∂</button>

            <div class="current-month" id="currentWeek"></div>
            <div class="nav-buttons">
                <button class="btn btn-secondary" onclick="downloadBackup()" title="ÏòàÏïΩ Îç∞Ïù¥ÌÑ∞ Î∞±ÏóÖ">üì• Î∞±ÏóÖ</button>
                <button class="btn btn-secondary" onclick="uploadBackup()" title="Î∞±ÏóÖ ÌååÏùº Î∂àÎü¨Ïò§Í∏∞">üì§ Î≥µÏõê</button>

    </div>

    <!-- ÏòàÏïΩ Î™®Îã¨ -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Ïª¥Ìì®ÌÑ∞Ïã§ ÏòàÏïΩ</h2>
            </div>
            <div class="modal-body">
                <div id="timeInfo" style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; font-weight: bold;"></div>
                
                <div class="form-group">
                    <label for="teacherName">ÏÑ†ÏÉùÎãò ÏÑ±Ìï®:</label>
                    <input type="text" id="teacherName" placeholder="Ïòà: ÍπÄÏÑ†ÏÉùÎãò">
                </div>
                
                <div class="form-group">
                    <label for="subjectName">ÏàòÏóÖ ÎÇ¥Ïö©:</label>
                    <input type="text" id="subjectName" placeholder="Ïòà: 3ÌïôÎÖÑ Ïª¥Ìì®ÌÑ∞ ÏàòÏóÖ, ÏΩîÎî© ÍµêÏú° Îì±">
                </div>
                
                <div class="form-group">
                    <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏ (ÏàòÏ†ï/ÏÇ≠Ï†úÏö©):</label>
                    <input type="password" id="password" placeholder="4ÏûêÎ¶¨ Ïà´ÏûêÎ°ú ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî">
                    <small style="color: #666; font-size: 0.8em; margin-top: 5px; display: block;">
                        * ÎÇòÏ§ëÏóê ÏàòÏ†ïÌïòÍ±∞ÎÇò ÏÇ≠Ï†úÌï† Îïå ÌïÑÏöîÌï©ÎãàÎã§
                    </small>
                </div>
                
                <div class="modal-buttons">
                    <button class="btn btn-success" onclick="saveBooking()">ÏòàÏïΩÌïòÍ∏∞</button>
                    <button class="btn btn-danger" id="deleteBtn" onclick="deleteBooking()" style="display: none;">ÏÇ≠Ï†úÌïòÍ∏∞</button>
                    <button class="btn btn-secondary" onclick="closeModal()">Ï∑®ÏÜå</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ Í∏∞Î∞ò Ï†ÄÏû• (CORS Î¨∏Ï†ú Ìï¥Í≤∞)
        const STORAGE_KEY = 'bongae_computer_room_schedule';
        
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let currentWeekStart = new Date();
        let currentTimeSlot = null;
        let scheduleData = {};
        let isLoading = false;
        
        // ÏãúÍ∞ÑÌëú ÏÑ§Ï†ï
        const timeSlots = [
            '09:00-09:40',
            '09:50-10:30', 
            '10:40-11:20',
            '11:30-12:10',
            '13:00-13:40',
            '13:50-14:30',
            '14:40-15:20',
            '15:30-16:10'
        ];
        
        const weekDays = ['Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à'];
        
        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        function loadFromLocalStorage() {
            try {
                const savedData = localStorage.getItem(STORAGE_KEY);
                if (savedData) {
                    scheduleData = JSON.parse(savedData);
                    console.log('Î°úÏª¨ Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏôÑÎ£å:', Object.keys(scheduleData).length, 'Í∞ú ÏòàÏïΩ');
                }
            } catch (error) {
                console.error('Î°úÏª¨ Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò:', error);
                scheduleData = {};
            }
        }
        
        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        function saveToLocalStorage() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(scheduleData));
                return true;
            } catch (error) {
                console.error('Î°úÏª¨ Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû• Ïò§Î•ò:', error);
                return false;
            }
        }
        
        // Îç∞Ïù¥ÌÑ∞ Î∞±ÏóÖ Îã§Ïö¥Î°úÎìú
        function downloadBackup() {
            const dataStr = JSON.stringify(scheduleData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `Î¥âÍ∞úÏ¥à_Ïª¥Ìì®ÌÑ∞Ïã§_ÏòàÏïΩ_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }
        
        // Î∞±ÏóÖ ÌååÏùº ÏóÖÎ°úÎìú
        function uploadBackup() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            scheduleData = data;
                            saveToLocalStorage();
                            updateScheduleTable();
                            showMessage('Î∞±ÏóÖ ÌååÏùºÏùÑ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î∂àÎü¨ÏôîÏäµÎãàÎã§!', '#4caf50', '#45a049');
                        } catch (error) {
                            showMessage('Î∞±ÏóÖ ÌååÏùº ÌòïÏãùÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.', '#f44336', '#d32f2f');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }
        
        // Î°úÎî© Î©îÏãúÏßÄ ÌëúÏãú
        function showLoadingMessage(text) {
            const loading = document.getElementById('loadingMessage');
            if (loading) {
                loading.textContent = text;
                loading.style.display = 'block';
            } else {
                const loadingDiv = document.createElement('div');
                loadingDiv.id = 'loadingMessage';
                loadingDiv.style.cssText = `
                    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                    z-index: 3000; background: rgba(0,0,0,0.8); color: white;
                    padding: 20px 40px; border-radius: 10px; font-weight: bold;
                    font-size: 16px;
                `;
                loadingDiv.textContent = text;
                document.body.appendChild(loadingDiv);
            }
        }
        
        // Î°úÎî© Î©îÏãúÏßÄ Ïà®Í∏∞Í∏∞
        function hideLoadingMessage() {
            const loading = document.getElementById('loadingMessage');
            if (loading) {
                loading.style.display = 'none';
            }
        }
        
        // Ï£ºÏùò ÏãúÏûëÏùº Íµ¨ÌïòÍ∏∞ (ÏõîÏöîÏùº)
        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }
        
        // ÎÇ†Ïßú Ìè¨Îß∑ÌåÖ
        function formatDate(date) {
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }
        
        // Ï£º Î≥ÄÍ≤Ω
        function changeWeek(direction) {
            currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
            updateScheduleTable();
        }
        
        // ÏùºÏ†ïÌëú ÏóÖÎç∞Ïù¥Ìä∏
        function updateScheduleTable() {
            const weekStart = getWeekStart(currentWeekStart);
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 4);
            
            document.getElementById('currentWeek').textContent = 
                `${formatDate(weekStart)} - ${formatDate(weekEnd)}`;
            
            const table = document.getElementById('scheduleTable');
            table.innerHTML = '';
            
            // Ìó§Îçî ÏÉùÏÑ±
            const emptyHeader = document.createElement('div');
            emptyHeader.className = 'header-cell';
            emptyHeader.textContent = 'ÏãúÍ∞Ñ';
            table.appendChild(emptyHeader);
            
            // ÏöîÏùº Ìó§Îçî
            weekDays.forEach((day, index) => {
                const date = new Date(weekStart);
                date.setDate(weekStart.getDate() + index);
                
                const header = document.createElement('div');
                header.className = 'header-cell';
                header.innerHTML = `${day}<br><small>${formatDate(date)}</small>`;
                table.appendChild(header);
            });
            
            // ÏãúÍ∞ÑÎåÄÎ≥Ñ Ìñâ ÏÉùÏÑ±
            timeSlots.forEach(time => {
                // ÏãúÍ∞Ñ ÏÖÄ
                const timeCell = document.createElement('div');
                timeCell.className = 'time-cell';
                timeCell.textContent = time;
                table.appendChild(timeCell);
                
                // ÏöîÏùºÎ≥Ñ ÏùºÏ†ï ÏÖÄ
                weekDays.forEach((day, dayIndex) => {
                    const date = new Date(weekStart);
                    date.setDate(weekStart.getDate() + dayIndex);
                    const dateKey = `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;
                    const slotKey = `${dateKey}-${time}`;
                    
                    const cell = document.createElement('div');
                    cell.className = 'schedule-cell';
                    cell.onclick = () => openModal(slotKey, `${day} ${formatDate(date)} ${time}`);
                    
                    const booking = scheduleData[slotKey];
                    if (booking) {
                        cell.className += ' booked';
                        cell.innerHTML = `
                            <div class="booking-info">
                                <div class="teacher-name">${booking.teacher}</div>
                                <div class="subject-name">${booking.subject}</div>
                            </div>
                        `;
                    } else {
                        cell.innerHTML = '<div style="text-align: center; color: #999;">ÌÅ¥Î¶≠ÌïòÏó¨<br>ÏòàÏïΩ</div>';
                    }
                    
                    table.appendChild(cell);
                });
            });
        }
        
        // Î™®Îã¨ Ïó¥Í∏∞
        function openModal(slotKey, timeInfo) {
            currentTimeSlot = slotKey;
            const modal = document.getElementById('bookingModal');
            const booking = scheduleData[slotKey];
            
            document.getElementById('timeInfo').textContent = timeInfo;
            
            if (booking) {
                document.getElementById('modalTitle').textContent = 'ÏòàÏïΩ ÏàòÏ†ï/ÏÇ≠Ï†ú';
                document.getElementById('teacherName').value = booking.teacher;
                document.getElementById('subjectName').value = booking.subject;
                document.getElementById('password').value = '';
                document.getElementById('password').placeholder = 'Í∏∞Ï°¥ ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî';
                document.getElementById('deleteBtn').style.display = 'inline-block';
            } else {
                document.getElementById('modalTitle').textContent = 'Ïª¥Ìì®ÌÑ∞Ïã§ ÏòàÏïΩ';
                document.getElementById('teacherName').value = '';
                document.getElementById('subjectName').value = '';
                document.getElementById('password').value = '';
                document.getElementById('password').placeholder = '4ÏûêÎ¶¨ Ïà´ÏûêÎ°ú ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî';
                document.getElementById('deleteBtn').style.display = 'none';
            }
            
            modal.style.display = 'block';
        }
        
        // Î™®Îã¨ Îã´Í∏∞
        function closeModal() {
            document.getElementById('bookingModal').style.display = 'none';
            // ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
            document.getElementById('teacherName').value = '';
            document.getElementById('subjectName').value = '';
            document.getElementById('password').value = '';
        }
        
        // ÏòàÏïΩ Ï†ÄÏû•
        function saveBooking() {
            const teacher = document.getElementById('teacherName').value.trim();
            const subject = document.getElementById('subjectName').value.trim();
            const password = document.getElementById('password').value.trim();
            const existingBooking = scheduleData[currentTimeSlot];
            
            if (!teacher) {
                alert('ÏÑ†ÏÉùÎãò ÏÑ±Ìï®ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            if (!subject) {
                alert('ÏàòÏóÖ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            if (!password) {
                alert('ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            if (password.length !== 4 || !/^\d{4}$/.test(password)) {
                alert('ÎπÑÎ∞ÄÎ≤àÌò∏Îäî 4ÏûêÎ¶¨ Ïà´ÏûêÏó¨Ïïº Ìï©ÎãàÎã§.');
                return;
            }
            
            // Í∏∞Ï°¥ ÏòàÏïΩÏù¥ ÏûàÎäî Í≤ΩÏö∞ ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏
            if (existingBooking && existingBooking.password !== password) {
                alert('ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
                return;
            }
            
            scheduleData[currentTimeSlot] = {
                teacher: teacher,
                subject: subject,
                password: password,
                timestamp: new Date().toISOString()
            };
            
            // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•
            const saved = saveToLocalStorage();
            
            updateScheduleTable();
            closeModal();
            
            // ÏÑ±Í≥µ Î©îÏãúÏßÄ
            const message = existingBooking ? 'ÏòàÏïΩÏù¥ ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§!' : 'ÏòàÏïΩÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!';
            showMessage(message + ' (Î°úÏª¨ Ï†ÄÏû•)', '#4caf50', '#45a049');
        }
        
        // ÏòàÏïΩ ÏÇ≠Ï†ú
